<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h2>Social Links Manager</h2>
    <form id="addForm">
      <input type="text" id="platform" placeholder="Platform (e.g., LinkedIn)" required />
      <input type="url" id="link" placeholder="URL" required />
      <button type="submit">Add</button>
    </form>
    <ul id="linksList"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
